<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>cola cola</title>
</head>
<body>
    <section class="wrap">
        <h1 class="logo"><span class="txt-hide">cola cola</span></h1>

        <!-- 자판기 -->
        <section class="machine">
            <ul class="drink-list">
                <li>
                    <button type="button" class="drink-btn">
                        <img src="images/original_cola.png" alt="" class="cola-img">
                        <strong class="cola-title">Original_Cola</strong>
                        <span class="cola-price">1000원</span>
                    </button>
                </li>
                <li class="soldout">
                    <button type="button" class="drink-btn">
                        <img src="images/violet_cola.png" alt="" class="cola-img">
                        <strong class="cola-title">Violet_Cola</strong>
                        <span class="cola-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="drink-btn">
                        <img src="images/yellow_cola.png" alt="" class="cola-img">
                        <strong class="cola-title">Yellow_Cola</strong>
                        <span class="cola-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="drink-btn">
                        <img src="images/cool_cola.png" alt="" class="cola-img">
                        <strong class="cola-title">Cool_Cola</strong>
                        <span class="cola-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="drink-btn">
                        <img src="images/green_cola.png" alt="" class="cola-img">
                        <strong class="cola-title">Green_Cola</strong>
                        <span class="cola-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="drink-btn">
                        <img src="images/orange_cola.png" alt="" class="cola-img">
                        <strong class="cola-title">Orange_Cola</strong>
                        <span class="cola-price">1000원</span>
                    </button>
                </li>
            </ul>

            <section class="buy-cont">
                <div class="balance-check">
                    잔액 : <span class="balance-txt">원</span>
                </div>
                <button type="button" class="return-btn">거스름돈 반환</button>
                <input type="number" class="deposit-input" placeholder="입금액 입력">
                <button type="button" class="deposit-btn">입금</button>
                <ul class="drink-list-get">
                    <li>
                        <button type="button" class="staged-btn">
                            <img src="images/original_cola.png" alt="" class="item-img">
                            <strong class="item-title">Original_Cola</strong>
                            <span class="count-num">1</span>
                        </button>
                    </li>
                </ul>
                <button type="button" class="get-btn">획득</button>
            </section>
        </section>

        <!-- 주문내역(정보) -->
        <section class="info">
            <section class="my-money">
                <div class="money-cont">
                    소지금 : 
                    <strong class="myMoney"><span class="money-txt"></span>원</strong>
                </div>
            </section>
            <section class="my-drink">
                <h2 class="get-drink-title">획득한 음료</h2>
                <ul class="drink-list-get">
                    <li>
                        <button type="button" class="staged-btn">
                            <img src="images/original_cola.png" alt="" class="item-img">
                            <strong class="item-title">Original_Cola</strong>
                            <span class="count-num">1</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="staged-btn">
                            <img src="images/original_cola.png" alt="" class="item-img">
                            <strong class="item-title">Original_Cola</strong>
                            <span class="count-num">1</span>
                        </button>
                    </li>
                </ul>
                <strong class="total-price">총금액 : <span class="total-txt"></span>원</strong>
            </section>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
